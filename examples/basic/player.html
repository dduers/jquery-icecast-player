<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="player">
            <!-- set the audio source to match with your icecast stream mount -->
            <audio src="http://localhost:8000/stream.ogg" preload="none"></audio>
            <button></button>
            <h2><span id="servername"></span>: <span id="serverdescription"></span></h2>
            <p><span id="artistname"></span> - <span id="songtitle"></span></p>
        </div>
        <script
            src="http://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous">
        </script>
        <script src="../../src/jquery-icecast-player.js"></script>
        <script src="../../src/jquery-icecast-player-config.js"></script>
    </body>
</html>
